   <h2>Builder:    <input type="text" id="builder" name="builder" required></h2>

   <br />
   <h2>Type:       <input type="text" id="type" name="type" required></h2>
   <br />
   <h2>Back Wood:  <input type="text" id="backWood" name="backWood" required></h2>
   <br />
   <h2>Top Wood:   <input type="text" id="topWood" name="topWood" required></h2>
   <br />
   <button type="submitSearch" id="submitSearch" onClick="search()">Search</button>

  </body>

  <script>
    let guitars = [
        {
            "serialNumber": "1234",
            "price": 1000,
            "builder": "Fender",
            "model": "Stratocaster",
            "type": "Electric",
            "backWood": "Maple",
            "topWood": "Maple"
        },
        {
            "serialNumber": "5678",
            "price": 1500,
            "builder": "Gibson",
            "model": "Les Paul",
            "type": "Electric",
            "backWood": "Mahogany",
            "topWood": "Maple"
        },
        {
            "serialNumber": "91011",
            "price": 2000,
            "builder": "Martin",
            "model": "D28",
            "type": "Acoustic",
            "backWood": "Rosewood",
            "topWood": "Spruce"
        },
        {
            "serialNumber": "121314",
            "price": 2500,
            "builder": "Taylor",
            "model": "914ce",
            "type": "Acoustic",
            "backWood": "Rosewood",
            "topWood": "Spruce"
        },
        {
            "serialNumber": "151617",
            "price": 3000,
            "builder": "Gibson",
            "model": "Hummingbird",
            "type": "Acoustic",
            "backWood": "Mahogany",
            "topWood": "Mahogany"
        }
    ]

    function search(){
        let builder = document.getElementById('builder').value;
        let model = document.getElementById('model').value;
        let type = document.getElementById('type').value;
        let backWood = document.getElementById('backWood').value;
        let topWood = document.getElementById('topWood').value;
        let searchGuitar = {
            builder: builder,
            model: model,
            type: type,
            backWood: backWood,
            topWood: topWood
        }
        let results = [];
        for (let i = 0; i < guitars.length; i++){
            let guitar = guitars[i];
            let match = true;
            for (let key in searchGuitar){
                if (searchGuitar[key] !== guitar[key]){
                    match = false;
                }
            }
            if (match){
                results.push(guitar);
            }
        }
        alert(JSON.stringify(results));
    }
    </script>
